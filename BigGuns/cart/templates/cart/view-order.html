{% extends 'products/base-template.html' %}

{% block content %}
<p>{{object.id}}</p>
<p>{{object.created}}</p>
<p>${{ object.get_totals_purchased| floatformat:2 }}</p>
{% for order in object.orderitems.all %}
    <p>{{order.item.title}}     x{{order.quantity}}     {{order.get_total}}</p>
{% endfor %}
{% endblock %}
