{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'products/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'products/grid.css' %}">
    <link rel="stylesheet" href="{% static 'products/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'products/main.css' %}">
    <title></title>
  </head>
  <body>
    <header>
      <div class="row">
        <div class="left 1">
          <h1>big guns</h1>
        </div>
        <div class="left 2">
          <a href="{% url 'store-home' %}">Home</a>
        </div>
          
        
        <div class="right">
          {% if user.is_authenticated %}
          <a href="{% url 'view-cart' %}">Cart</a>
          <a href="{% url 'profile' %}">Profile</a>
          <a href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
          {% endif %}
        </div>
      </div>
    </header>
    <main class="row">
      <div class="col span-1-of-7">

      </div>
      <div class="col span-6-of-7">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
              {{ message}}
            </div>
          {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
      </div>
    </main>
  </body>
</html>
