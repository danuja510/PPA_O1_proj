{% extends "products/base-template.html" %}
{% load crispy_forms_tags }
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend>Login</legend>
                {{ form }}
            </fieldset>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
        <div>
            <small>Don't An Account? <a href="{% url 'register' %}">Sign Up</a></small>
        </div>
    </div>
{% endblock content %}
