{% extends "products/base-template.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <div class="media">
      <div class="media-body">
        <h2 class="account-heading">{{user.username}}</h2>
        <p class="text-secondary">{{user.first_name}}</p>
        <p class="text-secondary">{{user.last_name}}</p>
        <p class="text-secondary">{{user.email}}</p>
      </div>
    </div>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom md-4">Profile Info</legend>
          {{ u_form|crispy }}
      </fieldset>
      <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Update</button>
      </div>
  </form>
  </div>
{% endblock content %}
{% block Sidebar %}
  <li class="list-group-item list-group-item-light"><a href="{% url 'orders' %}" style="text-decoration: none;">Past Orders</a></li>
{% endblock %}
